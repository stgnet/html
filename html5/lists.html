<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lists</title>
</head>
  <body>

    <div>
        <p>Unordered List</p>
        <ul>
          <li>First <a href="#">Home</a></li>
          <li>Second <a href="#">Elsewhere</a></li>
        </ul>
    </div>

    <div>
        <p>Ordered List</p>
        <ol>
          <li>First <a href="#">Home</a></li>
          <li>Second <a href="#">Elsewhere</a></li>
        </ol>
    </div>

  </body>
</html>
